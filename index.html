<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Informed Fixness</title>
<link rel="stylesheet" href="../css/index.css">
<link rel="apple-touch-icon" sizes="180x180" href="../assets/favicon_io/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon_io/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon_io/favicon-16x16.png">
<link rel="manifest" href="../assets/favicon_io/site.webmanifest">
<script src="../javascript/index.js" async defer></script>
</head>
<body>
    <video autoplay loop playsinline id="background-video">
        <source src="../assets/7C807E07-4311-4C06-BBDF-CA382E92AFD4.MOV" type="video/mp4">
    </video>
    <div class="login-container">
        <div class="logo">
            <img src="../assets/new gym logo.jpg" alt="Informed Fitness">
        </div>
        <h2>Sign In</h2>
        <form id="login-form">
            <div class="input-group">
                <input type="email" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn-login">Sign In</button>
        </form>
        <button type="button" class="btn-signup">Sign Up</button>
    </div>
    <img src="../assets/volume.jpg" alt="Volume Icon" id="volume-icon">
</body>
</html>
