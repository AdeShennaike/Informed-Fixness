<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Informed Fixness</title>
<link rel="stylesheet" href="../css/search.css">
<link rel="apple-touch-icon" sizes="180x180" href="../assets/favicon_io/apple-touch-icon.png">

<body>
  <video autoplay loop id="background-video">
    <source src="../assets/889F87B7-4CD3-47DE-871E-246050C2E7AA.MOV" type="video/mp4">
  </video>
  <div class="logout-container">
    <button id="logout-button">Logout</button>
  </div>
    <h1 id="greeting">Greetings potential meathead, what muscle would you like to work in hopes of being less puny?</h1>
    <select name="muscle-group" id="muscle-group">
      <option value="abdominals">Abdominals</option>
      <option value="abductors">Abductors</option>
      <option value="adductors">Adductors</option>
      <option value="biceps">Biceps</option>
      <option value="calves">Calves</option>
      <option value="chest">Chest</option>
      <option value="forearms">Forearms</option>
      <option value="glutes">Glutes</option>
      <option value="hamstrings">Hamstrings</option>
      <option value="lats">Lats</option>
      <option value="lower_back">Lower back</option>
      <option value="middle_back">Middle back</option>
      <option value="neck">Neck</option>
      <option value="quadriceps">Quadriceps</option>
      <option value="traps">Traps</option>
      <option value="triceps">Triceps</option>
    </select>         
    <button id="search-button">Search</button>
    <img src="../assets/volume.jpg" alt="Volume Icon" id="volume-icon">
    <div class="bottom-nav">
      <div class="nav-item">
        <img src="../assets/magnifying-glass.png" alt="Search" id="search-icon">
        <span>Search</span>
      </div>
      <div class="nav-item">
        <img src="../assets/heart.png" alt="Saved" id="search-icon">
        <span>Saved</span>
      </div>
      <div class="nav-item">
        <img src="../assets/setting.png" alt="Filter" id="settings-icon">
        <span>Filter</span>
      </div>
    </div>
